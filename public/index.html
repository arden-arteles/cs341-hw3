	<body>
		<h1>Cheesecake Order Form</h1>
		<img id="cheesecake-img" src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" style="max-width:25%; min-height:25%;"/>
		<div id="form-container">
			<form id="order-form">
				<table>
					<tr>
						<th>Quantity</th><th>Topping</th>
					</tr>
					<tr>
						<td> <!-- dropdown for quantity select -->
							<select name="quantity" id="quantity-dropdown">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</td>
						<td>
							<input type="radio" id="plain" name="topping" value="plain" />
								<label for="plain">Plain</label><br />
							<input type="radio" id="cherry" name="topping" value="cherry" />
								<label for="cherry">Cherry</label><br />
							<input type="radio" id="chocolate" name="topping" value="chocolate" />
								<label for="chocolate">Chocolate</label><br />
						</td>
					</tr>
				</table>
				<span>Notes:</span>
				<br />
				<textarea name="Notes" id="notes" cols="30" rows="5" placeholder="Enter any special instructions here."></textarea>
				<br />
				<input type="submit" value="Order" id="submit"/>
			</form>
		</div>
		<div class="hidden" id="order-container">
			<h4>Thank you! Your order has been placed.</h4>
			<p id="toppings-confirm"></p>
			<p id="quantity-confirm"></p>
			<p id="notes-confirm"></p>
		</div>
		<ul class="dropdown-ul">
		<li><span class="h2">Orders For&nbsp;</span></li>
		<li class="dropdown"><button class="dropdown-button dropbtn h2" id="order-history-select-month">Jan</button>
			<div class="dropdown-content">
				
			</div>
		</li>
		</ul>

			<li>17 chocolate</li>
